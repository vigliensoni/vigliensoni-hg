<div class="embed website">
    <iframe 
        src="{{.Get "src"}}" 
        width="{{ default "100%" (.Get "width") }}"
        height="{{ default "400px" (.Get "height") }}"
        frameborder="0" 
        allowfullscreen="allowfullscreen" 
        allow="geolocation *; microphone *; camera *; midi *; encrypted-media *">
</iframe>
</div>
